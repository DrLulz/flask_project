<!-- extend from base layout -->
{% extends "base.html" %}

{% block content %}
  <h1>Steroid Taper</h1>
  <form action="" method="post" name="taper">
      {{ form.hidden_tag() }}
      <div>
		  <p>
	          Start Date:<br>
	          {{ form.date_1 }}<br>
	      </p>
	      <p>
	          Days:<br>
	          {{ form.time_1 }}<br>
	      </p>
	      <p>
	          Dose:<br>
	          {{ form.dose_1 }}<br>
	      </p>
	  </div>
      <div>
		  <p>
	          Start Date:<br>
	          {{ form.date_2 }}<br>
	      </p>
	      <p>
	          Days:<br>
	          {{ form.time_2 }}<br>
	      </p>
	      <p>
	          Dose:<br>
	          {{ form.dose_2 }}<br>
	      </p>
	  </div>
      <p><input type="submit" value="Calculate Taper"></p>
  </form>
{% endblock %}
