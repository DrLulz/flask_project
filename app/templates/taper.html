<!-- extend from base layout -->
{% extends "base.html" %}

{% block content %}
  <h1>Steroid Taper</h1>
  <form action="" method="post" name="taper">
      {{ form.hidden_tag() }}
      <p>
          Start Date:<br>
          {{ form.start_date }}<br>
      </p>
      <p>
          Days:<br>
          {{ form.duration }}<br>
      </p>
      <p>
          Dose:<br>
          {{ form.pill_size }}<br>
      </p>
      <p><input type="submit" value="Calculate Taper"></p>
  </form>
{% endblock %}
